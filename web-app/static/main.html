<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../assets/vote_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Choose your future
    </a>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal" data-target="#createPoll">Create poll</button>
  </nav>

  <div class="container">

    <!--      Active polls indicator-->
    <div class="row">
      <div class="col-md-4">
        <button type="button" class="btn btn-light bg-transparent border-0" disabled>
          Active polls
          <span id="act-polls" class="badge badge-light"> </span></button>
      </div>
    </div>

    <div class="row" id="cards-container">
    </div>

    <!-- Modal for cards -->
    <div class="modal fade" id="voteModal" tabindex="-1" role="dialog" aria-labelledby="voteModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="voteModalLabel">Vote</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <h5 class="text-muted">QUORUM</h5>
                    <p id="perc">40%</p>
                    <div class="border-top border-1">
                      <br>
                    <h5 class="text-muted">Problem:</h5>
                    <p id="name">Its me</p>
                    <h5 class="text-muted">Description:</h5>
                    <p id="description">I am a problemmmmm</p>
                  </div>
              <div class="border-top border-1">
                <br>
                <input class="btn btn-lg btn-success custom-btn-widtch float-right" id = "yes" type="submit" value="I LIKE IT">
                <input class="btn btn-lg btn-danger float-left custom-btn-widtch" id = "no" type="submit" value="NO NO">
                  </div>
                </div>
              </div>
    </div>

    <!-- Modal to create poll -->
  </div>
    <div class="modal fade" id="createPoll" tabindex="-1" role="dialog" aria-labelledby="voteModalLabel"
         aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createPollLabel">New Poll</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="newPollName" required>
              </div>
              <div class="form-group">
                <label  class="col-form-label">Description:</label>
                <textarea class="form-control" id="newDescription" required></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <input class="btn btn-primary" id="new-form-created" type="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
